<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My Portfolio - Nguyen Dang Minh</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéµ</text></svg>">

    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    
    <style>
        /* --- C·∫§U H√åNH TR√ÄN M√ÄN H√åNH --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Ch·∫∑n thanh cu·ªôn */
            display: flex;       
            justify-content: center;
            align-items: center;
        }

        .portfolio-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* VIDEO */
        video {
            width: 100%;
            height: 100%;
            /* CONTAIN: Gi·ªØ nguy√™n t·ª∑ l·ªá video g·ªëc, video s·∫Ω n·∫±m g·ªçn trong m√†n h√¨nh m√† kh√¥ng b·ªã m√©o */
            object-fit: contain; 
            display: block;
        }

        /* --- GIAO DI·ªÜN N√öT B·∫§M --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7); /* N·ªÅn t·ªëi m·ªù */
            z-index: 10;
        }

        .manga-btn {
            font-family: 'Bangers', cursive;
            font-size: 2.5rem;
            padding: 15px 50px;
            cursor: pointer;
            background: #fff;
            border: 4px solid #000;
            color: #000;
            text-transform: uppercase;
            box-shadow: 10px 10px 0px #000;
            transition: transform 0.1s, box-shadow 0.1s;
            z-index: 20;
        }

        .manga-btn:hover {
            background: #ffec00;
            transform: translate(-3px, -3px);
            box-shadow: 13px 13px 0px #000;
        }

        .manga-btn:active {
            transform: translate(5px, 5px);
            box-shadow: 0px 0px 0px #000;
        }

        /* N√∫t Skip n·∫±m g√≥c d∆∞·ªõi ph·∫£i */
        .skip-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 1.5rem;
            padding: 10px 30px;
            box-shadow: 5px 5px 0px #000;
        }
    </style>
</head>
<body>

    <div class="portfolio-container">
        <video id="introVideo" preload="auto" playsinline>
            <source src="https://raw.githubusercontent.com/nguyendangminh278-coder/ngdminh.278.portfolio/f048991bb7c9a6be4cf3d4dc94fa118f4c6df9dd/intro.mp4" type="video/mp4">
        </video>

        <div id="startOverlay" class="overlay">
            <button id="startBtn" class="manga-btn">START!!</button>
        </div>

        <button id="skipBtn" class="manga-btn skip-btn" style="display: none;">SKIP >></button>
    </div>

    <script>
        const video = document.getElementById('introVideo');
        const startBtn = document.getElementById('startBtn');
        const skipBtn = document.getElementById('skipBtn');
        const overlay = document.getElementById('startOverlay');

        // H√†m chuy·ªÉn sang trang ch√≠nh
        function goToMainPage() {
            window.location.href = 'main.html';
        }

        // B·∫ÆT ƒê·∫¶U: ·∫®n overlay -> Hi·ªán Skip -> M·ªü ti·∫øng -> Ch·∫°y video
        startBtn.addEventListener('click', () => {
            overlay.style.display = 'none'; 
            skipBtn.style.display = 'block'; 
            
            video.muted = false; // B·∫≠t ti·∫øng
            video.play().catch(e => {
                console.log("L·ªói: " + e);
            });
        });

        // B·∫§M SKIP
        skipBtn.addEventListener('click', () => {
            goToMainPage();
        });

        // H·∫æT VIDEO
        video.onended = function() {
            goToMainPage();
        };
    </script>
</body>
</html>
